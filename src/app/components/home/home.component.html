<body class="body">
  <div class="menu-header">
    <img
      class="logo"
      src="https://img.freepik.com/premium-vector/cute-chef-frog-holding-spatula-cartoon-animal-job-concept-isolated-illustration-flat-style_451085-632.jpg"
      alt="Logo del restaurante"
    />
    <div class="menu-title-container">
      <h1 class="menu-title">Bienvenido a <br />SapoApp</h1>
      <p class="menu-subtitle">Tu comida favorita</p>
    </div>
    <button (click)="logout()" class="btn-logout">Logout</button>
  </div>
  
  
    <h1 class="section-title">Main Dishes</h1>
    <div class="accordion">
      <!-- Hamburguesas -->
      <div class="accordion-item">
        <div class="accordion-header">Hamburguesas</div>
        <div class="accordion-content">
          <div class="dish-item">
            <img
              src="https://imag.bonviveur.com/hamburguesa-clasica.jpg"
              alt="Hamburguesa Clásica"
            />
            <div class="dish-info">
              <p class="dish-name">Hamburguesa Clásica</p>
              <p class="dish-price">$5.500</p>
            </div>
            <button class="btn-order-inline">Pedir</button>
          </div>
          <div class="dish-item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsBXLzDDKKXKyBRmGZeEzBKmghGFRwyCvVAw&s"
              alt="Hamburguesa Cheddar"
            />
            <div class="dish-info">
              <p class="dish-name">Hamburguesa Cheddar</p>
              <p class="dish-price">$6.500</p>
            </div>
            <button class="btn-order-inline">Pedir</button>
          </div>
        </div>
      </div>
  
      <!-- Pizzas -->
      <div class="accordion-item">
        <div class="accordion-header">Pizzas</div>
        <div class="accordion-content">
          <div class="dish-item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY7RbPLpeQGEKr-JMLB6L9kRdCTMtUbFJfJw&s"
              alt="Pizza Margarita"
            />
            <div class="dish-info">
              <p class="dish-name">Pizza Margarita</p>
              <p class="dish-price">$7.000</p>
            </div>
            <button class="btn-order-inline">Pedir</button>
          </div>
          <div class="dish-item">
            <img
              src="https://www.sortirambnens.com/wp-content/uploads/2019/02/pizza-de-peperoni.jpg"
              alt="Pizza Pepperoni"
            />
            <div class="dish-info">
              <p class="dish-name">Pizza Pepperoni</p>
              <p class="dish-price">$8.500</p>
            </div>
            <button class="btn-order-inline">Pedir</button>
          </div>
        </div>
      </div>
  
      <!-- Papas Fritas -->
      <div class="accordion-item">
        <div class="accordion-header">Papas Fritas</div>
        <div class="accordion-content">
          <div class="dish-item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHN4zxDc1z_6cpXua1dCtO0mRCmGHzl61MwQ&s"
              alt="Papas Clásicas"
            />
            <div class="dish-info">
              <p class="dish-name">Papas Clásicas</p>
              <p class="dish-price">$4.000</p>
            </div>
            <button class="btn-order-inline">Pedir</button>
          </div>
          <div class="dish-item">
            <img
              src="https://www.laespanolaaceites.com/wp-content/uploads/2023/08/papas-fritas-cubiertas-queso-cheddar-vertido-o-tirado-1.jpg"
              alt="Papas con Queso"
            />
            <div class="dish-info">
              <p class="dish-name">Papas con Queso</p>
              <p class="dish-price">$5.000</p>
            </div>
            <button class="btn-order-inline">Pedir</button>
          </div>
        </div>
      </div>
    </div>
  
    <h1 class="section-title">Síguenos en nuestras redes sociales</h1>
    <div class="social-icons">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/480px-Instagram_logo_2022.svg.png"
        alt="Instagram"
      />
      <img
        src="https://cdn.pixabay.com/photo/2021/01/30/06/42/tiktok-5962992_640.png"
        alt="TikTok"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png"
        alt="Facebook"
      />
    </div>
  </body>
